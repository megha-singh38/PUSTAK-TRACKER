name: flutter_library_app
description: Pustak Tracker Library Management System - User Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # HTTP Client
  dio: ^5.0.0
  
  # Local Storage
  shared_preferences: ^2.0.0
  flutter_secure_storage: ^8.0.0
  
  # Navigation
  go_router: ^10.0.0
  
  # Utilities
  intl: ^0.18.0
  cached_network_image: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0
  
  # UI
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  image_path: "assets/images/pustak_logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/pustak_logo.png
  android: true
  android_12:
    image: assets/images/pustak_logo.png
    color: "#ffffff"

